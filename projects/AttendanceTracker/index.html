<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
</head>
<style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;

}

body, html {
  height: 100%;
  width: 100%;
  display: inline-block;
    background: linear-gradient(135deg, #292727, #d9d9d9);
}

.container {
  display: flex;
  flex-direction: row;
  height: 80vh;
  width: 90vw;
  max-width: 1600px;
  margin: 60px auto 0 auto;
  position: relative;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.08);
}

.container h1 {
  position: absolute;
  left: 50%;
  top: 20px;
  transform: translateX(-50%);
  color: #fff;
  font-size: 4em;
  background: #000;
  padding: 0 16px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.04);
}

.left-panel {
  flex: 1;
  background-color: #e6e6e6;
  border-top-left-radius: 12px;
  border-bottom-left-radius: 12px;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.left-panel img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.right-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    background: #000;

    border-top-right-radius: 12px;
    border-bottom-right-radius: 12px;
    padding-top: 25vh;
}
.right-panel a {
  font-size: 1.3em;
  padding: 12px 28px;
  font-weight: 600;
  border: none;
  outline: none;
  text-decoration: none;
  color: #000;
  background: linear-gradient(
    45deg,
    #999 5%,
    #fff 10%,
    #ccc 30%,
    #ddd 50%,
    #ccc 70%,
    #fff 80%,
    #999 95%
  );
  text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}
.right-panel a:hover {
   transform: translateY(-2px);
}
.right-panel h2 {
    color: #fff;
    width: 100%;
    text-align: center;
    margin-bottom: 32px;
    margin-top: 0;
    align-self: flex-start;
}
.role-box {
    display: inline-flex;
    flex-direction: column;
    align-items: center;
    padding: 24px;
    justify-content: center;
    border-radius: 20px;
    height: 20vh;
    width: 20vw;
    background-color: blur(10px);
    box-shadow: 0 2px 12px rgba(255, 255, 255, 0.842);
}

.right-panel a.ainstructor{
  margin-bottom: 10px;
}


@media (max-width: 600px) {
  .container {
    flex-direction: column;
    width: 100vw;
    min-width: 0;
    box-shadow: none;
    border-radius: 0;
    margin: 0;
  }
  .left-panel, .right-panel {
    flex: none;
    width: 100%;
    min-height: 120px;
    border-radius: 0;
  }
  .role-box {
    width: 90vw;
    min-width: 0;
    height: auto;
    padding: 16px 4px;
    border-radius: 12px;
    box-shadow: none;
  }
  .right-panel a {
    width: 100%;
    margin: 8px 0;
    padding: 14px 0;
    font-size: 1em;
    text-align: center;
    box-sizing: border-box;
  }


.container h1 {
    font-size: 1.2em;
    margin: 16px 0 0 0;
    position: static;
    transform: none;
    box-shadow: none;
    background: none;
    color: #000;
    text-align: center;
    width: 100%;
    padding: 0;
}
  .right-panel h2 {
    font-size: 1.1em;
    margin-bottom: 20px;
  }
}
</style>

<body>
  <div class="container">
    <h1>Attendance Tracker</h1>
    
    <div class="left-panel">
        
      <img src="images/attendance1.png" alt="Attendance Tracker Background">
    </div>
    <div class="right-panel">
        <div class="role-box">
        <h2>Select Role</h2>
        <a  class="ainstructor" href="./Instructor/ilogin.php">Instructor</a>
        <a  class="astudent" href="./Student/slogin.php">Student</a>
        </div>
       
    </div>
  </div>
</body>
</html>
